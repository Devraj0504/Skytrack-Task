{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SkyTrack Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="shortcut icon" href="{% static 'images/skytrack.jpg' %}" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  </head>

  <body style="background-image: linear-gradient(to top, #aa3df35e, rgba(255, 255, 255, 0.07)), url({% static 'images/skytrack.jpg' %}); background-size: cover; background-attachment: fixed;">
    <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center mt-6">
      <div class="container d-flex justify-content-center mt-6">
        <div class="form-bg-image bg-white shadow border-0 rounded border-light p-4 p-lg-5 mt-6" style="max-width: 350px; width: 100%; position:relative; margin-top:10%;">
          <div class="text-center mb-3">
            <h5>SkyTrack Technologies</h5>
          </div>
          <hr />
          <div class="card-body">
            <h6 class="card-category text-center mb-4">
              {% if msg %}
              <span class="text-danger">{{ msg|safe }}</span>
              {% else %} {% translate "Enter your credentials" %} {% endif %}
            </h6>

            <form action="#" method="post" novalidate>
              {% csrf_token %}
              <div class="mb-4">
                <label for="{{ form.email_id.id_for_label }}" class="form-label visually-hidden" >Email</label>
                <div class="input-group">
                  <span class="input-group-text" id="email-addon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-at" viewBox="0 0 16 16">
                      <path  d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2zm3.708 6.208L1 11.105V5.383zM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2z"/>
                      <path  d="M14.247 14.269c1.01 0 1.587-.857 1.587-2.025v-.21C15.834 10.43 14.64 9 12.52 9h-.035C10.42 9 9 10.36 9 12.432v.214C9 14.82 10.438 16 12.358 16h.044c.594 0 1.018-.074 1.237-.175v-.73c-.245.11-.673.18-1.18.18h-.044c-1.334 0-2.571-.788-2.571-2.655v-.157c0-1.657 1.058-2.724 2.64-2.724h.04c1.535 0 2.484 1.05 2.484 2.326v.118c0 .975-.324 1.39-.639 1.39-.232 0-.41-.148-.41-.42v-2.19h-.906v.569h-.03c-.084-.298-.368-.63-.954-.63-.778 0-1.259.555-1.259 1.4v.528c0 .892.49 1.434 1.26 1.434.471 0 .896-.227 1.014-.643h.043c.118.42.617.648 1.12.648m-2.453-1.588v-.227c0-.546.227-.791.573-.791.297 0 .572.192.572.708v.367c0 .573-.253.744-.564.744-.354 0-.581-.215-.581-.8Z"/>
                    </svg>
                  </span>
                  {{ form.email_id }}
                </div>
              </div>

              <div class="mb-4">
                <label for="{{ form.password.id_for_label }}" class="form-label visually-hidden"> Password</label>
                <div class="input-group">
                  <span class="input-group-text" id="password-addon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-lock" viewBox="0 0 16 16">
                      <path  d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m0 5.996V14H3s-1 0-1-1 1-4 6-4q.845.002 1.544.107a4.5 4.5 0 0 0-.803.918A11 11 0 0 0 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664zM9 13a1 1 0 0 1 1-1v-1a2 2 0 1 1 4 0v1a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1zm3-3a1 1 0 0 0-1 1v1h2v-1a1 1 0 0 0-1-1"/>
                    </svg>
                  </span>
                  {{ form.password}}
                </div>
              </div>

              <div class="text-center mt-3">
                <button type="submit" class="btn btn-info w-100" style="line-height: 2">
                  Sign in
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
